services:
  postgres:
    extends:
      file: docker-compose.yml
      service: postgres

  backend:
    image: python:3.12-slim
    container_name: findbi-backend-dev
    working_dir: /app
    command: >
      bash -c "pip install -r requirements.txt &&
               uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data/workspaces:/data/workspaces
      - backend-pip-cache:/root/.cache/pip
    environment:
      DATABASE_URL: postgresql://ralph:ralph@postgres:5432/ralph
      JWT_SECRET: dev-secret-change-in-production
      DUCKDB_PATH: /data/workspaces
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    image: node:20-alpine
    container_name: findbi-frontend-dev
    working_dir: /app
    command: >
      sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend

volumes:
  pgdata:
  backend-pip-cache:
  frontend-node-modules:

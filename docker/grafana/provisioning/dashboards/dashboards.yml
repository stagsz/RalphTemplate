# Grafana dashboard provisioning for HazOp Assistant
# This configuration automatically loads dashboards from the dashboards folder

apiVersion: 1

providers:
  - name: HazOp Dashboards
    orgId: 1
    folder: HazOp
    folderUid: hazop
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards

# Grafana datasource provisioning for HazOp Assistant
# This configuration automatically provisions Prometheus as the default datasource

apiVersion: 1

datasources:
  # Prometheus datasource - main metrics backend
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "10s"
      httpMethod: POST
      exemplarTraceIdDestinations: []

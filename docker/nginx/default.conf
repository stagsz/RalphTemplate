# HazOp Assistant - Nginx Server Configuration
# Production reverse proxy for API and static file serving for frontend
# Configured for industrial safety application with compliance requirements

upstream api_backend {
    server api:4000;
    keepalive 32;
}

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Connection limits
    limit_conn conn_limit 50;

    # ==========================================================================
    # Security Headers
    # ==========================================================================
    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    # XSS protection (legacy browsers)
    add_header X-XSS-Protection "1; mode=block" always;
    # Referrer policy for privacy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # Permissions policy (restrict browser features)
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    # Content Security Policy - adjust as needed for your deployment
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' ws: wss:; frame-ancestors 'self';" always;

    # ==========================================================================
    # Health Check Endpoints (for load balancer/orchestrator)
    # ==========================================================================
    # Nginx health check (simple liveness)
    location = /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Proxy API health endpoints for comprehensive health status
    # These endpoints check all backend service dependencies
    location /api/health {
        access_log off;
        proxy_pass http://api_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    location /api/health/ready {
        access_log off;
        proxy_pass http://api_backend/health/ready;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    location /api/health/live {
        access_log off;
        proxy_pass http://api_backend/health/live;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # ==========================================================================
    # API Proxy - General Endpoints
    # ==========================================================================
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=50 nodelay;
        limit_req_status 429;

        proxy_pass http://api_backend/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Timeouts for standard API requests
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 8 8k;

        # Error handling
        proxy_intercept_errors off;
    }

    # ==========================================================================
    # API Proxy - Authentication Endpoints (stricter rate limiting)
    # ==========================================================================
    location /api/auth/ {
        # Stricter rate limiting for auth endpoints (brute force protection)
        limit_req zone=auth_limit burst=10 nodelay;
        limit_req_status 429;

        proxy_pass http://api_backend/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # ==========================================================================
    # API Proxy - Document Upload Endpoints (relaxed timeouts, rate limited)
    # ==========================================================================
    location ~ ^/api/projects/[^/]+/documents$ {
        # Rate limiting for uploads
        limit_req zone=upload_limit burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Extended timeouts for large file uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Disable buffering for uploads
        proxy_request_buffering off;
        proxy_buffering off;

        # Client body settings
        client_max_body_size 50M;
        client_body_timeout 300s;
    }

    # ==========================================================================
    # API Proxy - Report Download Endpoints (streaming support)
    # ==========================================================================
    location ~ ^/api/reports/[^/]+/download$ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Extended timeouts for large report generation
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Disable buffering for streaming downloads
        proxy_buffering off;
    }

    # ==========================================================================
    # WebSocket Support - Real-time Collaboration
    # ==========================================================================
    location /socket.io/ {
        proxy_pass http://api_backend/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket-specific extended timeouts (1 hour for long-lived connections)
        proxy_connect_timeout 60s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;

        # Disable buffering for WebSocket
        proxy_buffering off;
    }

    # ==========================================================================
    # Static Assets with Aggressive Caching
    # ==========================================================================
    location /assets/ {
        expires max;
        add_header Cache-Control "public, immutable";
        access_log off;

        # Enable gzip for assets if not already compressed
        gzip_static on;
    }

    # ==========================================================================
    # Font Files with CORS
    # ==========================================================================
    location ~* \.(woff2?|ttf|otf|eot)$ {
        expires max;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }

    # ==========================================================================
    # Favicon and Robots
    # ==========================================================================
    location = /favicon.ico {
        expires max;
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        expires 1d;
        log_not_found off;
        access_log off;
    }

    # ==========================================================================
    # React Router - Client-Side Routing Support
    # ==========================================================================
    location / {
        try_files $uri $uri/ /index.html;

        # Disable caching for index.html (ensures latest app version)
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
            add_header Pragma "no-cache";
        }
    }

    # ==========================================================================
    # Security - Block Access to Hidden Files and Sensitive Paths
    # ==========================================================================
    # Deny access to hidden files (dotfiles)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup files
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ==========================================================================
    # Custom Error Pages
    # ==========================================================================
    error_page 429 /error-429.html;
    error_page 500 502 503 504 /error-50x.html;

    location = /error-429.html {
        root /usr/share/nginx/html;
        internal;
        add_header Content-Type text/html;
        return 429 '<!DOCTYPE html><html><head><title>Rate Limit Exceeded</title></head><body><h1>429 - Too Many Requests</h1><p>Please slow down and try again later.</p></body></html>';
    }

    location = /error-50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

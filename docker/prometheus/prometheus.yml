# Prometheus configuration for HazOp Assistant
# This file configures Prometheus to scrape metrics from the HazOp API

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # HazOp API metrics
  - job_name: 'hazop-api'
    scrape_interval: 10s
    static_configs:
      # Use host.docker.internal to access the host machine where the API runs
      - targets: ['host.docker.internal:4000']
        labels:
          service: 'hazop-api'
          environment: 'development'
    metrics_path: /metrics
    honor_labels: true

  # PostgreSQL metrics (if postgres_exporter is added)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']

  # Redis metrics (if redis_exporter is added)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']

  # MinIO metrics (MinIO exposes /minio/v2/metrics/cluster by default)
  - job_name: 'minio'
    scrape_interval: 30s
    static_configs:
      - targets: ['minio:9000']
        labels:
          service: 'minio'
    metrics_path: /minio/v2/metrics/cluster
    scheme: http

  # RabbitMQ metrics (RabbitMQ management plugin exposes /api/metrics)
  - job_name: 'rabbitmq'
    scrape_interval: 30s
    static_configs:
      - targets: ['rabbitmq:15692']
        labels:
          service: 'rabbitmq'
    metrics_path: /metrics

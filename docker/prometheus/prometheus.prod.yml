# Prometheus configuration for HazOp Assistant - Production
# All services are accessible via Docker network service names

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alerting configuration (add alertmanager when needed)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Rule files for alerts
# rule_files:
#   - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          environment: 'production'

  # HazOp API metrics
  - job_name: 'hazop-api'
    scrape_interval: 10s
    static_configs:
      - targets: ['api:4000']
        labels:
          service: 'hazop-api'
          environment: 'production'
    metrics_path: /metrics
    honor_labels: true

  # MinIO metrics
  - job_name: 'minio'
    scrape_interval: 30s
    static_configs:
      - targets: ['minio:9000']
        labels:
          service: 'minio'
          environment: 'production'
    metrics_path: /minio/v2/metrics/cluster
    scheme: http

  # RabbitMQ metrics
  - job_name: 'rabbitmq'
    scrape_interval: 30s
    static_configs:
      - targets: ['rabbitmq:15692']
        labels:
          service: 'rabbitmq'
          environment: 'production'
    metrics_path: /metrics


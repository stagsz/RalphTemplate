services:
  postgres:
    image: postgres:15-alpine
    container_name: findbi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ralph
      POSTGRES_PASSWORD: ralph
      POSTGRES_DB: ralph
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ralph -d ralph"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
